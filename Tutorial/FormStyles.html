<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<title>Form Styles</title>
	</head>
	<body>
		<div class="container">
			<!--Basic Form-->
			<div class="display-3 mb-4">Basic Form</div>

			<form>
				<fieldset class="form-group">
					<legend>Owner Info</legend>

					<div class="form-group">
						<label class="form-control-label" for="ownername">Owner name</label>
						<input
							class="form-control form-control-sm"
							type="text"
							id="ownername"
							placeholder="Your name"
						/>
					</div>

					<div class="form-group">
						<label class="form-control-label" for="owneremail">Email address</label>
						<input class="form-control" type="email" id="owneremail" aria-describedby="emailHelp" />
						<small class="form-text text-muted" id="emailHelp">We'll never share your email</small>
					</div>
				</fieldset>

				<fieldset class="form-group">
					<legend>Pet Info</legend>

					<div class="form-group">
						<label class="form-control-label" for="petname">Pet name</label>
						<input
							class="form-control form-control-lg"
							type="text"
							id="petname"
							placeholder="Your Pet's name"
						/>
					</div>

					<div class="form-group">
						<label class="form-control-label" for="type">Pet type</label>
						<select class="form-control" name="type" id="type">
							<option value="Cat">Cat</option>
							<option value="Dog">Dog</option>
							<option value="Bat">Bat</option>
						</select>
					</div>

					<div class="form-group">
						<label class="form-control-label">Donation Amount</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text text-success">$</div>
							</div>

							<input type="text" id="amount" class="form-control" placeholder="Amount" />

							<div class="input-group-append">
								<div class="input-group-text text-primary">.00</div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="form-control-label" for="textarea">Reason for today's visit</label>
						<textarea
							class="form-control"
							name="description"
							id="description"
							cols="30"
							rows="4"
						></textarea>
					</div>

                    <div class="form-group">
                        <label for="painlevel">Level of pain</label>
                        <input type="range" class="custom-range" min="0" max="10" id="painlevel">
                    </div>

                    <div class="form-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="photo">
                            <label for="photo" class="custom-file-label">Upload photo</label>
                        </div>
                    </div>

					<button class="btn btn-primary btn-sm" type="submit">Submit</button>
				</fieldset>
			</form>

			<!--RadioButtons and Checkboxes-->
			<form>
				<div class="display-3 mb-4">RadioButtons and Checkboxes</div>

				<div class="form-group">
					<label class="d-block">Has your pet been spayed or neutered</label>

					<div class="custom-control custom-radio">
						<input class="custom-control-input" type="radio" name="spayneut" value="yes" id="yes" checked />
						<label class="custom-control-label" for="yes">Yes</label>
					</div>
					<!--form check-->

					<div class="custom-control custom-radio">
						<input class="custom-control-input" type="radio" name="spayneut" id="no" value="no" />
						<label class="custom-control-label" for="no">No</label>
					</div>
					<!--form check-->
				</div>
				<!--form group-->

				<br />

				<div class="form-group">
					<label>Has the pet had any of the following in the past 30 days</label>

					<div class="form-check">
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" name="abdominalPain" id="abdominalPain" />
							AbdominalPain
						</label>
					</div>

					<div class="form-check">
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" name="LackOfAppetite" id="LackOfAppetite" />
							Lack of appetite
						</label>
					</div>

					<div class="custom-control custom-switch">
						<input class="custom-control-input" type="checkbox" name="weakness" id="weakness" />
						<label class="custom-control-label" for="weakness">Weakness</label>
					</div>
				</div>

				<br />

				<button type="submit" class="btn btn-primary btn-sm">Submit</button>
			</form>
		</div>

		<script src="../jquery/dist/jquery.slim.min.js"></script>
		<script src="../@popperjs/core/dist/umd/popper.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
	</body>
</html>
